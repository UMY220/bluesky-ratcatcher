<div style="margin: 10px 10px 10px 10px;">

    <form [formGroup]="userForm">
        <table>
            <tr>
                <td>
                    <mat-form-field appearance="outline">
                        <mat-label>User URL</mat-label>
                        <input matInput formControlName="userUrl" (blur)="getId()">
                    </mat-form-field>
                </td>
                <td>
                    <input type="hidden" formControlName="userDID">
                    {{ this.userForm.get("userDID")?.value  || "Unknown"}}
                </td>
                <td>
                    <button type="button" mat-raised-button color="primary" (click)="viewPage()">View Page</button>
                    <button type="button" mat-raised-button color="primary" (click)="getFollows()">Follows</button>
                    <button type="button" mat-raised-button color="primary" (click)="getFollowers()">Followers</button>
                    <button type="button" mat-raised-button color="primary">Add to List</button>
                </td>
            </tr>
        </table>

    </form>
    <!-- <form [formGroup]="userActionForm">
        <button type="submit" mat-raised-button color="primary" >Get ID</button>
        <mat-form-field appearance="outline">
            <input matInput [disabled]="true" formControlName="userDID">
        </mat-form-field>

    </form> -->
    
    @if (followList.length) {

        <table mat-table [dataSource]="followList">
            <ng-container matColumnDef="did">
                <th mat-header-cell *matHeaderCellDef>DID</th>
                <td mat-cell *matCellDef="let element"> {{element.did}} </td>
            </ng-container>
            <ng-container matColumnDef="handle">
                <th mat-header-cell *matHeaderCellDef>Handle</th>
                <td mat-cell *matCellDef="let element"> {{element.handle}} </td>
            </ng-container>
            <ng-container matColumnDef="displayName">
                <th mat-header-cell *matHeaderCellDef>Display Name</th>
                <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    }

</div>
